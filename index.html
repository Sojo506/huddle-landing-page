<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/937faeb524.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>
</head>

<body>

  <section class="container">

    <header class="header__container">

      <img src="images/logo.svg" alt="logo image" class="header__brand">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups image" class="header__image">

    </header>

    <article class="texts__container">

      <h1>Build The Community</h1>
      <h2>Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>

    </article>

    <footer class="footer__social">

      <a href="https://www.facebook.com/profile.php?id=100009813330544" target="_blank" class="social__link"><i
          class="fa-brands fa-facebook-f"></i></a>
      <a href="https://github.com/Sojo506" target="_blank" class="social__link"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.instagram.com/" target="_blank" class="social__link"><i
          class="fa-brands fa-instagram"></i></a>

    </footer>

  </section>

  <div class="attribution">
    <p>
      Coded by <a href="https://github.com/Sojo506" target="_blank">Fabián Sojo Mejías</a>.
    </p>
  </div>

</body>

</html>
